<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Member Edit Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .member-list { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        button { margin: 5px; padding: 8px 12px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 50px auto; padding: 20px; width: 500px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Deep Member Edit Debug</h1>
    
    <div class="debug-section">
        <h2>Debug Console</h2>
        <div id="debugOutput"></div>
    </div>

    <div class="debug-section">
        <h2>App Status</h2>
        <p>App object exists: <span id="appExists">Loading...</span></p>
        <p>Members count: <span id="membersCount">0</span></p>
        <p>Current members: <span id="currentMembers"></span></p>
    </div>

    <div class="debug-section">
        <h2>Test Actions</h2>
        <button onclick="forceAddTestMembers()">Add Test Members</button>
        <button onclick="clearMembers()">Clear Members</button>
        <button onclick="testEditMember()">Test Edit Member Function</button>
        <button onclick="showDebugInfo()">Show Debug Info</button>
    </div>

    <div class="member-list">
        <h2>Members List</h2>
        <div id="membersList">No members loaded</div>
    </div>

    <!-- Member Modal -->
    <div id="memberModal" class="modal">
        <div class="modal-content">
            <h3 id="memberModalTitle">Member Modal</h3>
            <div id="modalContent">
                <p>Modal content will appear here</p>
            </div>
            <button onclick="hideMemberModal()">Close Modal</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Debug functions
        function debug(message) {
            console.log(message);
            const output = document.getElementById('debugOutput');
            output.innerHTML += '<div>' + message + '</div>';
            output.scrollTop = output.scrollHeight;
        }

        function showDebugInfo() {
            debug('=== DEBUG INFO ===');
            debug('App exists: ' + (typeof window.app !== 'undefined'));
            if (window.app) {
                debug('App members: ' + JSON.stringify(window.app.members));
                debug('App members count: ' + window.app.members.length);
                debug('ShowMemberModal function: ' + typeof window.app.showMemberModal);
                debug('EditMember function: ' + typeof window.app.editMember);
            }
        }

        function forceAddTestMembers() {
            debug('Adding test members...');
            if (window.app) {
                const testMembers = [
                    {
                        id: 'test1',
                        name: 'John Doe',
                        email: 'john@example.com',
                        phone: '123-456-7890',
                        address: '123 Main St',
                        status: 'active',
                        joinDate: '2024-01-15'
                    },
                    {
                        id: 'test2',
                        name: 'Jane Smith',
                        email: 'jane@example.com',
                        phone: '987-654-3210',
                        address: '456 Oak Ave',
                        status: 'active',
                        joinDate: '2024-02-20'
                    }
                ];
                
                window.app.members = testMembers;
                updateMembersDisplay();
                debug('Test members added: ' + testMembers.length);
            } else {
                debug('ERROR: App not available');
            }
        }

        function clearMembers() {
            if (window.app) {
                window.app.members = [];
                updateMembersDisplay();
                debug('Members cleared');
            }
        }

        function testEditMember() {
            debug('Testing edit member function...');
            if (window.app && window.app.members.length > 0) {
                const firstMember = window.app.members[0];
                debug('Attempting to edit member: ' + firstMember.id);
                window.app.editMember(firstMember.id);
            } else {
                debug('No members to edit');
            }
        }

        function updateMembersDisplay() {
            const membersList = document.getElementById('membersList');
            const membersCount = document.getElementById('membersCount');
            const currentMembers = document.getElementById('currentMembers');
            
            if (window.app) {
                membersCount.textContent = window.app.members.length;
                currentMembers.textContent = JSON.stringify(window.app.members);
                
                let html = '';
                window.app.members.forEach(member => {
                    html += `
                        <div style="border: 1px solid #ddd; margin: 5px; padding: 10px;">
                            <strong>${member.name}</strong> (ID: ${member.id})<br>
                            Email: ${member.email || 'N/A'}<br>
                            <button onclick="window.app.editMember('${member.id}')">Edit (Method 1)</button>
                            <button onclick="testEditSpecificMember('${member.id}')">Edit (Method 2)</button>
                        </div>
                    `;
                });
                membersList.innerHTML = html || 'No members';
            }
        }

        function testEditSpecificMember(memberId) {
            debug('Testing edit specific member: ' + memberId);
            debug('App available: ' + !!window.app);
            debug('Members: ' + JSON.stringify(window.app.members));
            
            if (window.app) {
                const member = window.app.members.find(m => m.id === memberId);
                debug('Found member: ' + JSON.stringify(member));
                window.app.editMember(memberId);
            }
        }

        function hideMemberModal() {
            document.getElementById('memberModal').style.display = 'none';
        }

        // Override the original showMemberModal for debugging
        const originalShowMemberModal = window.app ? window.app.showMemberModal : null;
        
        if (window.app) {
            window.app.showMemberModal = function(memberId = null) {
                debug('=== MODAL DEBUG START ===');
                debug('showMemberModal called with memberId: ' + memberId);
                debug('Current members: ' + JSON.stringify(this.members));
                
                const modal = document.getElementById('memberModal');
                const modalContent = document.getElementById('modalContent');
                const title = document.getElementById('memberModalTitle');
                
                if (memberId) {
                    const member = this.members.find(m => m.id === memberId);
                    debug('Found member: ' + JSON.stringify(member));
                    
                    if (member) {
                        title.textContent = 'Edit Member: ' + member.name;
                        modalContent.innerHTML = `
                            <p><strong>Name:</strong> ${member.name}</p>
                            <p><strong>Email:</strong> ${member.email || 'N/A'}</p>
                            <p><strong>Phone:</strong> ${member.phone || 'N/A'}</p>
                            <p><strong>Status:</strong> ${member.status}</p>
                            <p><strong>ID:</strong> ${member.id}</p>
                            <p><em>This is a debug modal to test if the edit function works!</em></p>
                        `;
                    } else {
                        title.textContent = 'Member Not Found';
                        modalContent.innerHTML = '<p>Member with ID ' + memberId + ' not found!</p>';
                    }
                } else {
                    title.textContent = 'Add Member';
                    modalContent.innerHTML = '<p>Add member form would go here</p>';
                }
                
                modal.style.display = 'block';
                debug('=== MODAL DEBUG END ===');
            };
        }

        // Check app status on load
        setTimeout(() => {
            debug('Page loaded, checking app status...');
            document.getElementById('appExists').textContent = typeof window.app !== 'undefined';
            
            if (window.app) {
                updateMembersDisplay();
                showDebugInfo();
            }
        }, 1000);
    </script>
</body>
</html>
